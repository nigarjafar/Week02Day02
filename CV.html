<!DOCTYPE html>
<html>
<head>
	<title>CV generator</title>
	<link type="text/css" rel="stylesheet" href="cv.css">
</head>
<body>

 <form action="test.html" method="get">

<fieldset >
	<legend>Basic Information</legend>
	
	<label for="photo">Your Photo</label> <input type="file" name="photo" id="photo" accept="image/*"" height="50" width="30"> <br>
	<label for="fname">First Name:</label> <input type="text" name="fname" id="fname" placeholder="Required" required> <br>
	<label for =" lname">Last Name:</label><input type="text" name="lname" id="lname" placeholder="Required" required> <br>
	<label for="bdate">Date of Birth:</label> <input type="date" name="bdate" id="bdate" placeholder="Required" required> <br>
	<label for="male">Male</label> <input type="radio" name="male" id="male"> 
	<label for="female">Female</label> <input type="radio" name="female" id="female"> <br>
	<label for="single">Single</label> <input type="radio" name="single" id="single"> 
	<label for="married">Married</label> <input type="radio" name="married" id="married"> <br>
	<label for ="email">E-mail address:</label><input type="email" name="email" id="email" placeholder="Required" autocomplete="on" required> <br>
	<label for ="phone">Phone number:</label><input type="tel" name="phone" id="phone" placeholder="Required" required> <br>
	<label for ="wsite">Website:</label><input type="url" name="wsite" id="wsite"> <br>
	<label for ="address">Address:</label><input type="text" name="address" id="address" placeholder="Required" required> <br>
	
</fieldset>


<fieldset>
	<legend>Education</legend>
	
<label for="school"><b>School:</b></label> <input type="text" name="school" id="school"> <br>
		<label for="sdate">Start date:</label> <input type="date" name="sdate" id="sdate"> 
		<label for="edate">End date:</label> <input type="date" name="edate" id="edate"> 
		<label for="ongoing">Ongoing</label> <input type="checkbox" name="ongoing" id="ongoing"> <br> <hr>
<label for="uni"><b>College/University:</b></label> <input type="text" name="uni" id="uni"> <br>
	<label for="major">Major:</label> <input type="text" name="major" id="major"> 
	<label for="gpa">GPA:</label> <input type="number" min="0" max="4" name="gpa" id="gpa"> <br>
		<label for="sdate">Start date:</label> <input type="date" name="sdate" id="sdate"> 
		<label for="edate">End date:</label> <input type="date" name="edate" id="edate"> 
		<label for="ongoing">Ongoing</label> <input type="checkbox" name="ongoing" id="ongoing"> <br>

<textarea placeholder="Describe your studying experience" cols="50" ></textarea>
	
</fieldset>


<fieldset>
	<legend>Work Experience </legend>
	
	<label for="company"><b>Company Name:</b></label> <input type="text" name="company" id="company"> <br>
	<label for="position">Position:</label> <input type="text" name="position" id="position"> 
	<label for="date">Start date:</label> <input type="data" name="date" id="date"> 
	<label for="date">End date:</label> <input type="data" name="date" id="date"><br> 
	<textarea placeholder="Describe your work experience" cols="50" ></textarea>
</fieldset>

<fieldset>
	<legend>Language Skills</legend>
	
	<b>Azerbaijani:</b>
	<label for="buser">Basic User: </label> <input type="radio" name="buser" id="buser">
	<label for="iuser">Independent User: </label> <input type="radio" name="iuser" id="iuser">
	<label for="puser">Proficient User: </label> <input type="radio" name="puser" id="puser">
	<label for="mothert">Mother Tongue: </label> <input type="radio" name="mothert" id="mothert"><br>
	


	<b>English: </b>     
	<label for="buser">Basic User: </label> <input type="radio" name="buser" id="buser">
	<label for="iuser">Independent User: </label> <input type="radio" name="iuser" id="iuser">
	<label for="puser">Proficient User: </label> <input type="radio" name="puser" id="puser">
	<label for="mothert">Mother Tongue: </label> <input type="radio" name="mothert" id="mothert"><br>

	<b>Russian:</b>
	<label for="buser">Basic User: </label> <input type="radio" name="buser" id="buser">
	<label for="iuser">Independent User: </label> <input type="radio" name="iuser" id="iuser">
	<label for="puser">Proficient User: </label> <input type="radio" name="puser" id="puser">
	<label for="mothert">Mother Tongue: </label> <input type="radio" name="mothert" id="mothert"><br>

	<textarea placeholder="Add more.." cols="50"></textarea>


</fieldset>

<fieldset>
	<legend>Skills</legend>
	
	<textarea placeholder="Add your communication skills" cols="50"></textarea><br>
	<textarea placeholder="Add your job-related skills" cols="50"></textarea><br>
	
</fieldset>

<fieldset>
	<legend>Additional Information</legend>
	
	<textarea placeholder="Memberships" cols="50"></textarea><br>
	<textarea placeholder ="Certifications" cols="50"></textarea><br>
	<textarea placeholder="Honours and awards" cols="50"></textarea><br>
	
</fieldset>

<input type="submit" formtarget="_blank" value="Finish">
<input type="reset">
</form>

</body>
</html>
